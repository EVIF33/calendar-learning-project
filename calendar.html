<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calendar</title>
</head>
<body>
    <main>
        <div class="calendar-wrapper">
            <div class="calendar-header">
                <div class="current-month">Текущий месяц</div>
                <div class="month-btns">
                    <button>&lt;</button>
                    <button>&gt;</button>
                </div>
            </div>

            <div class="week-days-wrapper" id="week-days"></div>

            <div class="days-wrapper" id="days-grid"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
